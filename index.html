<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンテナンス中</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100 p-3">
    <div class="container">
        <div class="bg-white p-5 rounded-3 shadow-sm text-center mx-auto" style="max-width: 700px;">
            <h1 class="display-5 fw-bold text-dark mb-4">ただいまメンテナンス中です</h1>
            <p class="lead mb-4">
                ご不便をおかけし申し訳ございません。<br>
                システムの改善のため、現在メンテナンスを実施しております。
            </p>
            <div class="border rounded-3 p-4 my-4">
                <h2 class="h3 fw-bold mb-4 text-dark">メンテナンス実施日時</h2>
                <p class="fs-4 fw-bold mb-4">2025年1月6日（月）<br>21:00 ～ 24:00</p>
                <div class="text-start mx-auto" style="max-width: 500px;">
                    <div class="bg-light rounded p-4">
                        <ul class="list-unstyled mb-0 fs-6">
                            <li class="mb-3">・作業状況により終了時間が前後する場合がございます</li>
                            <li class="mb-3">・メンテナンス時間帯は予約に関するすべての機能（変更・キャンセル含む）がご利用いただけません</li>
                            <li>・メンテナンス終了後、通常通りご利用いただけます</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
